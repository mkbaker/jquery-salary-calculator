<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css"/>
    <script src="jquery-3.4.1.min copy.js"></script>
    <script src="client.js"></script>
    <title>Document</title>
</head>
<body>
   <header>
      <h1>Salary Calculator</h1>
    </header>
   
    <div id="userInputs">
        <h2>Add Employee</h2>
        <input id="firstNameInput" placeholder="First Name"/>
        <input id="lastNameInput" placeholder="Last Name"/>
        <input id="idNumberInput" placeholder="ID"/>
        <input id="titleInput" placeholder="Title"/>
        <input id="annualSalaryInput" placeholder="Annual Salary"/>
    </br>
        <button id="submitEmployeeInfoButton">Submit</button>
    </div>

    <div id="mainContent">
        <h2>Employees</h2>

        <table>
            <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th></th>
            </thead>
            <tr>
                <td>Jen</td>
                <td>Barber</td>
                <td>4521</td>
                <td>Team Lead</td>
                <td class="salaryColumn">$80,000</td>
                <td><button class="deleteEmployee">Delete</button></td>
            </tr>
        </table>

        <h3 id="costText">Total Monthly Cost:<span id="monthlyCost">80,000</span></h3>

    </div>
    
</body>
</html>
